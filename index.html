  <style>
    :root {
      --bg-gradient: linear-gradient(to right, #2c5364, #203a43, #0f2027);
      --card-bg: rgba(0,0,0,0.6);
      --text-color: #fff;
      --link-bg: #fff;
      --link-color: #333;
      --highlight: #ffd700;
    }
    body.light {
      --bg-gradient: linear-gradient(to right, #f8f9fa, #e9ecef, #dee2e6);
      --card-bg: rgba(255,255,255,0.9);
      --text-color: #000;
      --link-bg: #333;
      --link-color: #fff;
      --highlight: #ff6600;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      transition: background 0.5s ease, color 0.5s ease;
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      z-index: 0;
    }
    .card {
      position: relative;
      z-index: 1;
      background: var(--card-bg);
      border-radius: 20px;
      padding: 30px;
      width: 360px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      animation: slideUp 1.2s ease;
      transition: background 0.5s ease;
    }
    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid var(--text-color);
      margin-bottom: 15px;
      object-fit: cover;
    }
    h2 {
      margin: 10px 0 20px;
    }
    .links a {
      display: block;
      margin: 10px 0;
      padding: 12px;
      background: var(--link-bg);
      color: var(--link-color);
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .links a:hover {
      background: var(--highlight);
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,215,0,0.7);
    }
    .links i {
      margin-right: 8px;
    }
    .info {
      margin-top: 20px;
      font-size: 14px;
      text-align: left;
    }
    .info a {
      color: var(--highlight);
      text-decoration: none;
    }
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 2;
      background: var(--card-bg);
      color: var(--text-color);
      border: none;
      padding: 10px 15px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.5s ease, color 0.5s ease;
    }
    .theme-toggle:hover {
      background: var(--highlight);
      color: #000;
    }
  </style>
